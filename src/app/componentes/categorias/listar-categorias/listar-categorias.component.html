<div class="container">
  <h3><i class="bi bi-card-checklist"></i> Lista de Categorias</h3>
  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <button class="btn btn-primary me-md-2" type="button" routerLink="/adicionarcategorias">Nova Categoria</button>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Código</th>
        <th scope="col">Descrição</th>
        <th scope="col">Excluir</th>
        <th scope="col">Editar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let categoria of listaCategorias">
        <th scope="row"><i class="bi bi-caret-right"></i></th>
        <td>{{ categoria.id }}</td>
        <td>{{ categoria.descricao }}</td>
        <td>
          <button type="button" class="btn btn-danger" routerLink="/categorias/excluircategorias/{{ categoria.id }}"><i class="bi bi-trash"></i></button>
        </td>
        <td>
          <button type="button" class="btn btn-primary"><i class="bi bi-pencil-square"></i></button>
        </td>
      </tr>
    </tbody>
    </table>
</div>
