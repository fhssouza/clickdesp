<div class="container p-2 m-2">
  <div class="alert alert-danger" role="alert">
    <p>O veículo de código <strong>{{ veiculo.id }}</strong> e placa <strong>{{ veiculo.placa }}</strong> será deletado. <br/> Confirma a exclusão?</p>
  </div>
  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <button type="button" class="btn btn-primary" (click)="delete()">Confirmar</button>
    <button type="button" class="btn btn-danger" (click)="cancelar()">Cancelar</button>
  </div>
</div>
