<div class="container p-2 m-2">
  <h3><i class="bi bi-card-checklist"></i> Adicionar Endereço</h3>
  <form [formGroup]="formulario" (ngSubmit)="addAddress()">
    <div class="row">
      <div class="col-md-6 form-floating mb-3 p-1">
        <input type="text" class="form-control"
        id="cep"
        name="cep"
        placeholder="CEP"
        formControlName="cep"
        required>
        <label for="floatingInput">CEP</label>
      </div>

      <div class="col-md-6 form-floating mb-3 p-1">
        <input type="text" class="form-control"
        id="logradouro"
        name="logradouro"
        placeholder="Logradouro"
        formControlName="logradouro"
        required>
        <label for="floatingInput">Logradouro</label>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 form-floating mb-3 p-1">
        <input type="text" class="form-control"
        id="complemento"
        name="complemento"
        placeholder="Complemento"
        formControlName="complemento"
        required>
        <label for="floatingInput">Complemento</label>
      </div>

      <div class="col-md-6 form-floating mb-3 p-1">
        <input type="text" class="form-control"
        id="localidade"
        name="localidade"
        placeholder="Localidade"
        formControlName="localidade"
        required>
        <label for="floatingInput">Localidade</label>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 form-floating mb-3 p-1">
        <input type="text" class="form-control"
        id="bairro"
        name="bairro"
        placeholder="Bairro"
        formControlName="bairro"
        required>
        <label for="floatingInput">Bairro</label>
      </div>

      <div class="col-md-6 form-floating mb-3 p-1">
        <input type="text" class="form-control"
        id="uf"
        name="uf"
        placeholder="UF"
        formControlName="uf"
        required>
        <label for="floatingInput">UF</label>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 form-floating mb-3 p-1">
        <input type="text" class="form-control"
        id="numero"
        name="numero"
        placeholder="Número"
        formControlName="numero"
        required>
        <label for="floatingInput">Número</label>
      </div>
    </div>

    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <button class="btn btn-primary" type="submit" [disabled]="!validaCampos()">Adicionar Endereço</button>
      <button (click)="cancelar()" class="btn btn-danger" type="button" routerLink="/proprietarios">Cancelar</button>
    </div>
  </form>

  <h3 class="mt-5">Endereços Cadastrados</h3>
  <table class="table table-striped table-responsive">
    <thead class="thead-dark">
      <tr>
        <th>CEP</th>
        <th>Logradouro</th>
        <th>Complemento</th>
        <th>Localidade</th>
        <th>Bairro</th>
        <th>UF</th>
        <th>Número</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let endereco of enderecos">
        <td>{{endereco.cep}}</td>
        <td>{{endereco.logradouro}}</td>
        <td>{{endereco.complemento}}</td>
        <td>{{endereco.localidade}}</td>
        <td>{{endereco.bairro}}</td>
        <td>{{endereco.uf}}</td>
        <td>{{endereco.numero}}</td>
      </tr>
    </tbody>
  </table>
</div>
