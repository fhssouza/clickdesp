<div class="d-flex align-items-center py-4 bg-body-tertiary h-100">
          <div class="w-100 m-auto form-container">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <h1 class="h3 mb-3 fw-bolder text-center">ClickDesp</h1>
              <h3 class="h5 mb-2 fw-light text-center">Por favor, inicie a sessão</h3>

              <div class="form-floating my-3">
                <input type="email" class="form-control" placeholder="E-mail" formControlName="email"
                [ngClass]="{ 'is-invalid': submitted && f.email.errors }"/>
                <label for="floatingInput">E-mail</label>
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">E-mail é requerido</div>
                  <div *ngIf="f.email.errors.email">Informe um e-mail válido</div>
                </div>
              </div>

              <div class="form-floating my-3">
                <input type="password" class="form-control" placeholder="Senha" formControlName="senha"
                [ngClass]="{ 'is-invalid': submitted && f.senha.errors }">
                <label for="floatingInput">Senha</label>
                <div *ngIf="submitted && f.senha.errors" class="invalid-feedback">
                  <div *ngIf="f.senha.errors.required">Senha é requerida</div>
                </div>
              </div>
              <button class="btn btn-dark w-100 py-2">Inicie Sessão</button>
              <hr class="hr-light mb-3 mt-4">
              <div class="d-flex flex-column align-items-end">
                <div class="d-flex align-items-center mb-1">
                  <a class="link-dark text-decoration-none text-dark" routerLink="/adicionarusuario">Cadastre-se</a>
                </div>
                <div class="d-flex align-items-center mt-1">
                  <a class="link-secondary text-decoration-none" routerLink="/request-reset-password">Esqueci minha Senha</a>
                </div>
              </div>
              <p class="text-body-secondary mt-5 mb-5 text-center">© 2023 SouzaTech, Inc</p>
            </form>
          </div>
        </div>
