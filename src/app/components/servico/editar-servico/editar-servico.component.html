<div class="container">
  <h3><i class="bi bi-card-checklist"></i> Atualizar Servico</h3>
  <form [formGroup]="formulario" (ngSubmit)="update()">

    <div class="form-floating mb-3">
      <input type="text" class="form-control"
      formControlName="descricao"
      [(ngModel)]="servico.descricao"
      name="descricao"
      required>
      <label for="floatingInput">Descrição</label>
    </div>

    <div class="form-floating mb-3">
      <input type="number" class="form-control"
      formControlName="preco"
      [(ngModel)]="servico.preco"
      name="preco"
      required>
      <label for="floatingInput">Preço</label>
    </div>

    <div class="form-floating mb-3">
      <select class="form-select" aria-label="Default select example"
      formControlName="categoria"
      [(ngModel)]="servico.categoria"
      name="categoria"
      required>
        <!-- <option value="{{ categoria.id }}">{{ servico.categoria }}</option> -->
        <option value="" disabled>Selecione a categoria</option>
        <option *ngFor="let cat of categorias" [ngValue]="cat.id" >{{ cat.descricao }}</option>
      </select>
      <label for="floatingInput">Categoria</label>
    </div>

    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <button class="btn btn-primary" type="submit" [disabled]="!validaCampos()">Salvar</button>
      <button (click)="cancel()"  class="btn btn-danger" type="button" routerLink="/servicos">Cancelar</button>
    </div>
  </form>
